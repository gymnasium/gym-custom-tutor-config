name: course-about-mfe
version: 16.1.8
patches:
  caddyfile-lms: |
    route /courses/*/about {
        reverse_proxy "mfe:8002" {
            rewrite /course-about/{uri}
            header_up X-Forwarded-Port 80
        }
    }

    route /course-about/* {
        reverse_proxy "mfe:8002" {
            header_up X-Forwarded-Port 80
        }
    }
